<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <h5>Dados do paciente: </h5><br>
        <div class="mb-3">
            <label for="floatingInput">Peso:</label>
            <input type="number" class="weight form-control">
        </div>

        <div class="mb-3">
            <label for="floatingInput">Pressão Arterial Sistólica:</label>
            <input type="number" class="pas form-control">
        </div>

        <div class="mb-3">
            <label for="floatingInput">Pressão Arterial Diastólica:</label>
            <input type="number" class="pad form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hematócrito Inicial:</label>
            <input type="number" class="htci form-control">
        </div>

        <div class="mb-3">
            <label for="floatingInput">Volume do Prime:</label>
            <input type="number" class="vp form-control">
        </div>

        <input type="submit" class="calculate btn btn-primary" value="Calcular">
    </form>

    <div class="result">
        Hematócrito Final: <label class="labelHematocrito"> </label></br>
        Superfície Corpórea: <label class="labelSc"> </label></br>
        Débito cardíaco: <label class="labelDc"> </label></br>
        Pressão Arterial Média: <label class="labelPam"> </label></br>
        Volume Sanguíneo: <label class="labelVs"> </label></br>
        Pressão de Pulso: <label class="labelPp"> </label></br>
        Heparina: <label class="labelHeparine"> </label></br>
        Manitol: <label class="labelManitol"> </label></br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
